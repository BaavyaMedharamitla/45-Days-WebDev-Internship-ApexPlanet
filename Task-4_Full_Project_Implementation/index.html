<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baavya | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <header>
    <h1>Baavya Medharamitla</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about" class="section">
    <h2>🚀 About Me</h2>
    <p>I'm an aspiring web developer with a passion for building responsive, creative, and meaningful web applications.</p>
  </section>

  <section id="projects" class="section">
    <h2>💻 Projects</h2>

    <div class="project-card">
      <h3>📒 Notes App (LocalStorage)</h3>
      <div class="note-box">
        <input type="text" id="noteInput" placeholder="Type your note here..." />
        <button onclick="addNote()">Add Note</button>
        <div id="noteList"></div>
      </div>
    </div>

    <div class="project-card">
      <h3>🛒 Product Listing</h3>
      <div class="controls">
        <select id="categoryFilter" onchange="filterProducts()">
          <option value="all">All</option>
          <option value="gadgets">Gadgets</option>
          <option value="books">Books</option>
        </select>
        <select id="sortPrice" onchange="sortProducts()">
          <option value="">Sort by Price</option>
          <option value="asc">Low to High</option>
          <option value="desc">High to Low</option>
        </select>
      </div>
      <div id="productGrid" class="grid"></div>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>📬 Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="4"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Baavya | Built with ❤️ and JavaScript</p>
  </footer>

</body>
</html>
